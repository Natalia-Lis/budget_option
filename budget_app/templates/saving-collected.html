{% extends "base.html" %}

{% block content %}

    {% if chosen %}
        <form action="" method="post">
         {% csrf_token %}
            <input type="number" step="any" name="congrats">
            <input type="number" step="any" name="zlap_z_templ" value="{{ zlapany.id }}" hidden>
            <input type="submit" value="wyślij">
        </form>

    {% else %}
        <form action="" method="post">
        {% csrf_token %}
            <fieldset>
            <legend>Którego celu chcesz dopilnować?</legend>
                {% for element in all_piggy_banks %}
                <li><input type="radio" name="choose" value="{{ element.id }}">
                {{ element.money_for }}</li><hr>
                {% endfor %}
            <input type="submit" value="wyślij">
            </fieldset>
        </form>
        <br><br>
    {% endif %}
    <br>

{% endblock %}
